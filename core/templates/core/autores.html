{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autores - Nueva Libreria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>

<body>

  <nav class="navbar navbar-custom">
    <a class="navbar-brand" href="{% url 'inicio' %}">
      <img src="{% static 'img/logo_NL.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      Inicio
    </a>
    <a class="navbar-brand" href="{% url 'libros' %}">Libros</a>
    <a class="navbar-brand" href="{% url 'autores' %}">Autores</a>
    <a class="navbar-brand" href="{% url 'categorias' %}">Categorías</a>
  </nav>

  <div class="container mt-4">
    <!-- Barra superior -->
    <div class="bg-primary text-white text-center py-2">
      <h4>Estos son nuestros autores</h4>
    </div>

    <!-- Tabla de autores -->
    <div class="mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Nacionalidad</th>
          </tr>
        </thead>
        <tbody id="tablaAutores">

        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'js/mensaje.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Inicializa AOS
    AOS.init({
      duration: 1200,
    });

    // Función para cargar autores mediante AJAX
    function cargarAutores() {
      $.ajax({
        url: "{% url 'api_autores' %}",
        method: "GET",
        success: function (data) {
          let tablaAutores = $("#tablaAutores");
          tablaAutores.empty(); // Limpiar tabla antes de agregar nuevos datos
          data.forEach(autor => {
            tablaAutores.append(`
              <tr>
                <td>${autor.nombre}</td>
                <td>${autor.nacionalidad}</td>
              </tr>
            `);
          });
        },
        error: function (xhr, status, error) {
          console.error("Error al cargar los autores: ", error);
        }
      });
    }

    $(document).ready(function () {
      cargarAutores();
    });
  </script>
</body>

</html>
